<!DOCTYPE html>
<html>
<head>
	<title> Test HTML Location Tracking Functionality </title>

	<script>
		// code to check if location settings are on
		function trackLocation() {
			if(navigator.geolocation) {
				navigator.geolocation.watchPosition(showPosition);
			} else {
				document.getElementById('showLocation').innerHTML = "Geolocation is not supported by this browser. Please change your settings and try again."
			}
		}

		// code to display user location
		function showPosition(position) {
			document.getElementById('showLocation').innerHTML = "Latitude: " + position.coords.latitude + "<br> Longitude: " + position.coords.longitude;
		}

	</script>
</head>
<body>

</body>
</html>
